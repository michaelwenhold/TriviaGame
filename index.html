<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Flogan Quiz</h1>
            <p class="lead">*Flogans are fake slogans that accurately describes something</p>
        </div>
    </div>

    <button type="start" id="start" class="btn-light btn-sm">Start Game</button>

    <div class="quizContainer">

        <div id="question"></div>

        <div id="timer">Timer Countdown</div>

        <div class="row">
            <button type="button" class="btn btn-light btn-lg" id="button0" data-value=0>Button0</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light btn-lg" id="button1" data-value=1>Button1</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light btn-lg" id="button2" data-value=2>Button2</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light btn-lg" id="button3" data-value=3>Button3</button>
        </div>

    </div>

    <div id="message"></div>

    <div id="score"></div>

    <div class="row">
        <button type="reset" class="btn-light btn-sm" id="reset" value=reset>Play Again</button>



        <script src="./assets/javascript/app.js"></script>

</body>

</html>
